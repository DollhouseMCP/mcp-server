name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required for checkout

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Download mcp-publisher CLI
        run: |
          curl -L https://github.com/modelcontextprotocol/publish/releases/latest/download/mcp-publisher-linux-x64 -o /tmp/mcp-publisher
          chmod +x /tmp/mcp-publisher
          sudo mv /tmp/mcp-publisher /usr/local/bin/mcp-publisher

      - name: Verify mcp-publisher installation
        run: mcp-publisher --version

      - name: Login to MCP Registry (OIDC)
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish
