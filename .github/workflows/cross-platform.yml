---
name: Cross-Platform Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: true
  schedule:
    - cron: '0 2 * * 0'

env:
  NODE_OPTIONS: --max-old-space-size=4096
  CI: true

jobs:
  cross-platform-test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Cache TypeScript build artifacts
      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            dist/
            build/
            *.tsbuildinfo
          key: >
            typescript-build-${{ runner.os }}-${{ matrix.node-version }}-
            ${{ hashFiles('src/**/*.ts', 'tsconfig*.json', 'package-lock.json') }}
          restore-keys: |
            typescript-build-${{ runner.os }}-${{ matrix.node-version }}-
            typescript-build-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Cache Jest test results and coverage
      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: |
            .jest-cache/
            coverage/
            node_modules/.cache/jest/
          key: >
            jest-cache-${{ runner.os }}-${{ matrix.node-version }}-
            ${{ hashFiles('__tests__/**/*.ts', 'jest.config.*', 'package-lock.json') }}
          restore-keys: |
            jest-cache-${{ runner.os }}-${{ matrix.node-version }}-
            jest-cache-${{ runner.os }}-

      - name: Run test suite
        run: npm test

      - name: Verify build artifacts
        shell: bash
        run: |
          echo "Verifying build artifacts..."
          [ -f "dist/index.js" ] && echo "✅ dist/index.js exists" || { echo "❌ Missing dist/index.js"; exit 1; }
          [ -f "dist/index.d.ts" ] && echo "✅ dist/index.d.ts exists" || { echo "❌ Missing dist/index.d.ts"; exit 1; }
          [ -d "personas" ] && echo "✅ Personas directory exists" || { echo "❌ Missing personas directory"; exit 1; }

      - name: Final validation
        run: |
          echo "🎉 Cross-Platform Testing Complete!"
          echo "Platform: ${{ matrix.os }}"
          echo "Node.js: ${{ matrix.node-version }}"
          echo "✅ All tests passed"
