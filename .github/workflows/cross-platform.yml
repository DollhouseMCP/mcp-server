---
name: Cross-Platform Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

env:
  NODE_OPTIONS: --max-old-space-size=4096
  CI: true

jobs:
  cross-platform-test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run test suite
        run: npm test

      - name: Test MCP server startup
        timeout-minutes: 2
        shell: bash
        run: |
          echo "Testing MCP server startup..."
          timeout 30s node dist/index.js > server.log 2>&1 &
          SERVER_PID=$!
          
          for i in {1..30}; do
            if grep -q "Server running\|MCP server\|tools.*registered" server.log 2>/dev/null; then
              echo "âœ… MCP server started successfully"
              kill $SERVER_PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
          done
          
          echo "âŒ MCP server failed to start within 30s"
          kill $SERVER_PID 2>/dev/null || true
          exit 1

      - name: Final validation
        run: |
          echo "ðŸŽ‰ Cross-Platform Testing Complete!"
          echo "Platform: ${{ matrix.os }}"
          echo "Node.js: ${{ matrix.node-version }}"
          echo "âœ… All tests passed"