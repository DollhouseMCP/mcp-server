name: Claude Code

# User Access Controls & Workflow Triggering
# ============================================
# WHO CAN TRIGGER: Only explicitly authorized users can mention @claude:
#   - Currently authorized: mickdarling (repository owner)
#   - Add new users by updating the conditional logic below
#   - Triggers work in: issue comments, PR comments, reviews, issue titles
#
# SECURITY MODEL:
#   - Restricted to authorized users only (not all repository contributors)
#   - Prevents unauthorized API usage and potential security vulnerabilities
#   - Repository owner controls who can trigger Claude workflows
#
# SECURITY NOTES:
#   - Claude has write permissions and can modify repository content
#   - All Claude actions are logged in GitHub Actions history
#   - Unauthorized users will see workflow skipped (not failed)
#
# USAGE GUIDELINES:
#   - Use @claude for code assistance, bug fixes, feature implementation
#   - Be specific in requests for better results
#   - Claude will respond in the same thread where mentioned

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (contains(github.event.comment.body || '', '@claude') ||
       contains(github.event.review.body || '', '@claude') ||
       contains(github.event.issue.body || '', '@claude') ||
       contains(github.event.issue.title || '', '@claude')) &&
      (github.actor == 'mickdarling')
      # Add new authorized users here: || github.actor == 'username'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write          # Write needed: Claude may create branches/commits for fixes
      pull-requests: write     # Write needed: to create PRs and post comments
      issues: write            # Write needed: to post comments and manage issues
      id-token: write          # Write needed: for OIDC authentication
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full git history for comprehensive review context
          # TODO: Consider fetch-depth: 50-100 when repo reaches 500+ commits
          fetch-depth: 0

      - name: Validate Workflow YAML
        run: |
          # Check if any workflow files were modified and validate them
          changed_workflows=$(git diff --name-only HEAD~1 HEAD -- .github/workflows/ || echo "")
          if [ -n "$changed_workflows" ]; then
            echo "Validating modified workflow files..."
            for file in $changed_workflows; do
              if [ -f "$file" ]; then
                echo "Validating $file"
                python -c "import yaml; yaml.safe_load(open('$file'))" || {
                  echo "‚ùå YAML syntax error in $file"
                  exit 1
                }
                echo "‚úÖ $file is valid YAML"
              fi
            done
          else
            echo "No workflow files modified, skipping validation"
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v0.0.27
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          
          # Optional: Add custom instructions for Claude to customize its behavior for your project
          # custom_instructions: |
          #   Follow our coding standards
          #   Ensure all new code has tests
          #   Use TypeScript for new files
          
          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test

      - name: Handle Claude API Failure
        if: steps.claude.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue?.number || context.payload.pull_request?.number;
            if (issueNumber) {
              github.rest.issues.createComment({
                issue_number: issueNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ü§ñ **Claude Code temporarily unavailable**\n\nThe Claude API appears to be experiencing issues. Please try again later or contact support if the problem persists.'
              });
            }

